<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="万能小哥" />
    <meta name="description" content="万能小哥，您身边的维修专家" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no;">

    <title>快速下单</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

<body>
    <div class="order_fast">
      <div class="order_fast_link"><div class="wrap"><a href="javascript:;">马桶：其他问题</a></div></div>
      <div class="order_fast_form">
          <form>
              <div class="form_con">
                  <div class="textarea wrap">

                      <p><span class="word_length">0</span>/200</p>
                  </div>
                  <div id="uploader" class="wu-example">
                      
                      <!--用来存放item-->
                      <div class="queueList">
                        <div id="filePicker" class="webuploader-container">
                        </div>
                        <div class="statusBar element-invisible">
                          <div id="filePicker2">

                          </div>
                        </div>
                      </div>

                      <!--<button id="ctlBtn" class="btn btn-default">开始上传</button>
                      <div id="fileList" class="uploader-list"></div>-->
                  </div>
              </div>
              <button type="button" class="form_btn">立即报修</button>
          </form>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/webuploader.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/order_fast.js" type="text/javascript" charset="utf-8"></script>

    </script>

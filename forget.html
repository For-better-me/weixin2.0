<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="keywords" content="万能小哥" />
    <meta name="description" content="万能小哥，您身边的维修专家" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <script type="text/javascript" src="js/adaptMobile.js"></script>
</head>
<body>
    <div class="forget">
        <form>
            <div class="form_common">
                <ul>
                    <li>
                        <img src="img/icon_phone.png">
                        <p><input type="number" placeholder="请输入手机号" id="phone" autocomplete="off"/></p>
                    </li>
                    <li>
                        <img src="img/icon_password.png">
                        <p><input type="text" placeholder="请输入验证码" id="captcha" autocomplete="off"/><span>获取验证码</span></p>
                    </li>
                </ul>
            </div>
            <button class="button register_btn" type="button">下一步</button>
            
        </form>
    </div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script> 
</body>
</html>
